<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Azimut IC Rule Status</title>     
    <!-- Custom CSS Styles -->
    <style>  
    html {
        overflow-y: scroll;
        }
        .accordion-button {
            padding-left: 1; 
        }     

        .table-responsive {
            max-height: 500px; /* Adjust */
            overflow-y: auto;
        }
        .table-sm th, .table-sm td {
            padding: 0.6rem;
        }
        .table-sm {
            font-size: 0.6rem; 
        }         
        .table th {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="https://companieslogo.com/img/orig/AZM.MI-d367a223.png?t=1692449960" alt="" width="30" height="30">
          <span style="color: white;">Azimut Investment Compliance Rule Status</span>
        </a>
      </div>
    </nav> 
    <div class="accordion" id="accordionExample">
    {% for post in posts %}
      <div class="accordion-item m-5">
        <h2 class="accordion-header" id="{{ 'heading' + loop.index|string }}">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index|string }}" aria-expanded="true" aria-controls="collapseOne">
            {{ post.titolo }}
          </button>
        </h2>
        <div id="collapse{{ loop.index|string }}" class="accordion-collapse collapse {{ '' if loop.first else '' }}" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            {{ post.info }}
            {% if loop.first %}                         
                        <!-- Qui viene inserita la tabella del DataFrame -->
                        <div class="table-responsive">                     
                        	<table class="table table-sm">
                        		{{ df_html|safe }}
                        	</table>
                        </div>
            {% endif %}
            <br>
            <a href="/download_excel" class="btn btn-primary btn-sm my-2">Scarica File</a>
            </br>
          </div>
          </div>
        </div>
      </div>
      </div>
    {% endfor %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
